    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- Hola, soy André7195-->
    <div id="fondo">
        <h1 id="titulo">Bienvenido a mi calculadora de prueba</h1>
    </div>
    <div>
        <h2 id ="titulo2">Esto es una prueba para probar un proyecto a nivel remoto.</h2>
    </div>
    <div id = "calcu" class="mt-5"><!--Esta parte va a ser la calculadora en sí-->
        <input type="number" name="" id="input" disabled value = 0> 
        <div class="mt-2">
            <button id="1" class="boton">1</button>
            <button id="2" class="boton">2</button>
            <button id="3" class="boton">3</button>
            <button id="+" class="boton">+</button>
        </div>
        <div>
            <button id="4" class="boton">4</button>
            <button id="5" class="boton">5</button>
            <button id="6" class="boton">6</button>
            <button id="-" class="boton">-</button>
        </div>
        <div>
            <button id="7" class="boton">7</button>
            <button id="8" class="boton">8</button>
            <button id="9" class="boton">9</button>
            <button id="*" class="boton">*</button>
        </div>
        <div>
            <button id="clear" class="boton">clear</button>
            <button id="0" class="boton">0</button>
            <button id="=" class="boton">=</button>
            <button id="/" class="boton">/</button>
        </div>
    </div>
